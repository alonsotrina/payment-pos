<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Reset Css -->
  <link rel="stylesheet" href="assets/css/Reboot.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Css -->
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/payment-qr.css" />
  <!-- Icons  bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Animate On Scroll Library -->
 <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
  <div id="root">
    <!-- header -->
    <header class="header-page">
      <div class="conatiner-fluid p-4">
        <a href="index.html" class="navbar-brand"><i class="bi bi-arrow-left"></i> volver</a>
  
        <div class="header-title mt-5" data-aos="fade-in" data-aos="fade-in" data-aos-duration="1000">
          <h1 class="fw-light">Ingresar PIN</h1>
        </div>
      </div>
    </header>

    <main class="main-page">
      <form class="payment-form-pin">
        <!-- input -->
        <div class="payment-input bg-light-blue">
          <div class="bg-light border-bottom-right px-4 pt-4">
            <input type="text" class="form-control" id="inputPin" placeholder="ingresar tu pin" data-aos="fade-in" data-aos-duration="1000">
          </div>
        </div>
         
        <!-- detalle del pago -->
        <div class="payment-info bg-light">
          <div class="position-relative bg-light-blue border-top-left px-4 pt-4">
            <div class="payment-data d-flex justify-content-between align-items-center px-4">
              <div class="payment-amount">
                <h3 class="font-sm fw-light mb-1">Monto a pagar</h3>
                <h4 class="fs-2 fw-semibold">1.567.890</h4>
              </div>

              <!-- call action -->
              <a href="loading.html" id="confirmButton" class="btn btn-primary disabled" role="button">CONFIRMAR PAGO</a>
            </div>
          </div>
        </div>
      </form>
    </main>
  </div>

  <!-- JS bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

      AOS.init();
    </script>
</body>

</html>
